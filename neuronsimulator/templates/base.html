{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS 5.0.2-->
        <!--https://getbootstrap.com/docs/5.0/getting-started/download/-->

        <!-- additional JS -->
        {% block js_extras %}
