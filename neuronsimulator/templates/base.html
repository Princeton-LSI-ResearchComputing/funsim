{% load static %}
<!--use Bootstrap CSS and JS 5.0.1-->
<!--https://getbootstrap.com/docs/5.0/getting-started/download/-->
<!doctype html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="{% static 'bootstrap-5.0.1-dist/css/bootstrap.css' %}" rel="stylesheet">

         <!-- Custom styles for this template -->
        {% block head_extras %}
        {% endblock %}

        <title>{% block title %}Neuron Simulator{% endblock %}</title>
    </head>

    <body>

    {% include 'navbar.html' %}

        <div class="container-fluid">
                {% block content %}
                {% endblock %}
        </div>

        <!-- Use Bootstrap JS -->
        <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- additional JS -->
        {% block js_extras %}
        {% endblock %}
    </body>
</html>
